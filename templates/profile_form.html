<!DOCTYPE html>
<html>
  <head>
    <title>Profile Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 offset-md-3">
          <h1 class="display-3 mt-2 mb-2">FitFlex: Registration</h1>
          <form action="/save-profile" method="POST">
            <div class="form-group">
              <label for="name">Name:</label>
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                required
              />
            </div>
            <div class="form-group">
              <label for="age">Age:</label>
              <input
                type="number"
                class="form-control"
                name="age"
                id="age"
                required
              />
            </div>
            <div class="form-group">
              <label for="gender">Gender:</label>
              <input
                type="text"
                name="gender"
                class="form-control"
                id="gender"
                required
              />
            </div>
            <div class="form-group">
              <label for="height">Height:</label>
              <input
                type="number"
                name="height"
                id="height"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="weight">Weight:</label>
              <input
                type="number"
                class="form-control"
                name="weight"
                id="weight"
                required
              />
            </div>
            <div class="form-group">
              <label for="bmi">BMI:</label>
              <input
                type="number"
                class="form-control"
                name="bmi"
                id="bmi"
                required
              />
            </div>
            <div class="form-group">
              <label for="medication">Current Medication:</label>
              <textarea
                name="medication"
                class="form-control"
                id="medication"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="history">Medical History:</label>
              <textarea
                class="form-control"
                name="history"
                id="history"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="fitnessGoal">Fitness Goal:</label>
              <textarea
                class="form-control"
                name="fitnessGoal"
                id="fitnessGoal"
                required
              ></textarea>
            </div>
            <input class="btn btn-primary" type="submit" value="Save Profile" />
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
